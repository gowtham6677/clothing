<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Discover trendy and fashionable clothing at our online store. Shop the latest collections of high-quality apparel.">
    <meta name="keywords" content="clothing, fashion, online store, apparel, trendy clothes">
    <meta property="og:title" content="Fashion Store - Your Style Destination">
    <meta property="og:description" content="Discover trendy and fashionable clothing at our online store. Shop the latest collections of high-quality apparel.">
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="Fashion Store - Your Style Destination">
    <meta name="twitter:description" content="Discover trendy and fashionable clothing at our online store. Shop the latest collections of high-quality apparel.">
    <title>Fashion Store - Your Style Destination</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <style>
        /* Main Styles */
        .page-transition {
            transition: opacity 0.3s ease-in-out;
        }

        .btn-primary {
            background-color: #2563eb;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            transition: background-color 0.2s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            min-width: 120px;
        }

        .btn-primary:hover {
            background-color: #1d4ed8;
        }

        .btn-secondary {
            background-color: #9ca3af;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            transition: background-color 0.2s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            min-width: 120px;
        }

        .btn-secondary:hover {
            background-color: #6b7280;
        }

        .section-title {
            font-size: 2.25rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 2rem;
            color: #1f2937;
            padding: 0 1rem;
        }

        .feature-icon {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: #e0e7ff;
            margin-bottom: 1.5rem;
        }

        .hero-content {
            max-width: 800px;
            margin: 0 auto;
            padding: 4rem 1rem;
        }

        .container-padding {
            padding-left: 1.5rem;
            padding-right: 1.5rem;
        }

        .text-content {
            line-height: 1.7;
            max-width: 65ch;
            margin-left: auto;
            margin-right: auto;
        }

        /* Product Styles */
        .product-card {
            transition: transform 0.2s;
        }

        .product-card:hover {
            transform: translateY(-4px);
        }

        .product-image {
            aspect-ratio: 3/4;
            object-fit: cover;
        }

        .size-selector input:checked + label {
            background-color: #2563eb;
            color: white;
        }

        /* Cart Styles */
        .cart-item {
            transition: background-color 0.2s;
        }

        .cart-item:hover {
            background-color: #f3f4f6;
        }

        .quantity-input {
            width: 60px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel" src="components/Header.js"></script>
    <script type="text/babel" src="components/ProductCard.js"></script>
    <script type="text/babel" src="components/ProductGrid.js"></script>
    <script type="text/babel" src="components/CartItem.js"></script>
    <script type="text/babel" src="components/Cart.js"></script>
    <script type="text/babel" src="components/Checkout.js"></script>
    <script type="text/babel" src="utils/store.js"></script>
    <script type="text/babel" src="pages/Home.js"></script>
    <script type="text/babel" src="pages/Products.js"></script>
    <script type="text/babel" src="pages/CartPage.js"></script>
    <script type="text/babel" src="pages/CheckoutPage.js"></script>
    <script type="text/babel" src="app.js"></script>
</body>
</html>
